<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar with Checkpoints</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .progress-container {
      position: relative;
      width: 100%;
    }

    .progress-bar {
      height: 20px;
      border-radius: 10px;
    }

    .progress-checkpoint {
      position: absolute;
      top: -10px;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border: 3px solid #007bff;
      border-radius: 50%;
      z-index: 1;
    }

    /* Positioning the checkpoints */
    .checkpoint-1 { left: 25%; top: -6%;}
    .checkpoint-2 { left: 50%; }
    .checkpoint-3 { left: 75%; }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="progress-container">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <!-- Checkpoints -->
      <div class="progress-checkpoint checkpoint-1"></div>
      <div class="progress-checkpoint checkpoint-2"></div>
      <div class="progress-checkpoint checkpoint-3"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
